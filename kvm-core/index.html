<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KVM Core usage example</title>
    <style>
      html, body {
        font-family: sans-serif;
        color: #444;
      }
    </style>
  </head>
  <body>
    <section id="app">
      <div>
        <h2>Popular Tags</h2>
        <input id="search" placeholder="type to search" />
        <ul id="tags"></ul>
      </div>
    </section>
    <script type="module">

      import init, { Core } from '/pkg/kvm_core.js';

      const input = document.getElementById('search');
      const tag_list = document.getElementById('tags');

      const MAX = 5;

      init().then(() => {

        let core = new Core();

        const updateTags = function(e) {
          core
            .popular_tags(MAX,e.target.value)
            .then(d => {
              while (tag_list.firstChild) {
                tag_list.removeChild(tags.firstChild);
              }

              d.forEach(t => {
                  let li = document.createElement("li");
                  li.innerHTML = t[0];
                  tag_list.appendChild(li);
              });
            });
        }

        input.addEventListener('input', updateTags);

      });
    </script>
  </body>
</html>
